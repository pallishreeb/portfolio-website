<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="content">
        <div class="navbar">
            <div class="icon tooltip"><i class="fa fa-home"></i> <span  class="tooltiptext">Home</span></div>
            <div class="icon tooltip"><i class="fa fa-code"></i> <span  class="tooltiptext">Skills</span></div> 
            <div class="icon tooltip"><i class="fa fa-envelope"></i> <span  class="tooltiptext">Contact</span></div> 
            <div class="icon tooltip"><i class="fa fa-laptop"></i> <span  class="tooltiptext">Projects</span></div>
            <div class="icon tooltip"><i class="fa fa-book"></i> <span  class="tooltiptext">Interview Questions</span></div> 
            <div class="icon tooltip"><i class="fa fa-user"></i> <span  class="tooltiptext">Login</span></div>
          </div>
        <div class="showcase2">
        <div class="form">
            <div class="contact-info">
              <h3 class="title">Let's get in touch</h3>
           
    
              <div class="info">
                <div class="information">
                
                  <p>92 Cherry Drive Uniondale, NY 11553,lorem@ipsum.com</p>
               
                </div>
            <!--     <div class="information">
                  
                  <p>lorem@ipsum.com</p>
                </div> -->
             <!--    <div class="information">
                  <img src="img/phone.png" class="icon" alt="" />
                  <p>123-456-789</p>
                </div> -->
              </div>
    
              <div class="social-media">
                <p>Connect with us :</p>
                <div class="social-icons">
                  <a href="#">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="#">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#">
                    <i class="fa fa-instagram"></i>
                  </a>
                  <a href="#">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </div>
              </div>
              <span class="circle three"></span>
              <span class="circle four"></span>
            </div>
    
            <div class="contact-form">
              <span class="circle one"></span>
              <span class="circle two"></span>
    
              <form action="index.html" autocomplete="off">
                <h3 class="title">Contact us</h3>
                <div class="input-container">
                  <input type="text" name="name" class="input" />
                  <label for="">Username</label>
                  <span>Username</span>
                </div>
                <div class="input-container">
                  <input type="email" name="email" class="input" />
                  <label for="">Email</label>
                  <span>Email</span>
                </div>
                <div class="input-container">
                  <input type="tel" name="phone" class="input" />
                  <label for="">Phone</label>
                  <span>Phone</span>
                </div>
                <div class="input-container textarea">
                  <textarea name="message" class="input"></textarea>
                  <label for="">Message</label>
                  <span>Message</span>
                </div>
                <input type="submit" value="Send" class="btn" />
              </form>
            </div>
          </div>
        </div>
    </header>
</body>
</html>
